<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccine Availability</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./script.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <audio
      id="audio-notification"
      src="./audio/bell-notification.wav"
      preload="auto"
    ></audio>
    <div class="container">
      <div class="card fixed-top">
        <div class="card-body">
          <div class="row">
            <div class="field-group col-3">
              <label for="vaccine" class="form-label">VACCINE</label>
              <select class="form-select" id="vaccine">
                <option value="">ALL</option>
                <option value="COVISHIELD">COVISHIELD</option>
                <option value="COVAXIN">COVAXIN</option>
                <option value="SPUTNIK V">SPUTNIK V</option>
              </select>
            </div>
            <div class="field-group col-3">
              <label for="date" class="form-label">DATE</label>
              <input class="form-control" type="date" id="date" name="date" />
            </div>
            <div class="field-group col-3">
              <label for="pinCode" class="form-label">PIN</label>
              <input
                class="form-control"
                type="text"
                id="pinCode"
                name="pinCode"
                value="201301"
              />
            </div>
            <div class="field-group col-3">
              <label for="minQty" class="form-label">MIN. REQUIRED</label>
              <input
                class="form-control"
                type="number"
                id="minQty"
                name="minQty"
                value="1"
              />
            </div>
          </div>
          <div class="row m-2">
            <div class="form-check col-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="age45"
                checked
              />
              <label class="form-check-label" for="age45"> 45+ </label>
            </div>

            <div class="form-check col-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="age18"
                checked
              />
              <label class="form-check-label" for="age18"> 18+ </label>
            </div>
            <div class="form-check col-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="dose1"
                checked
              />
              <label class="form-check-label" for="dose1"> DOSE 1 </label>
            </div>
            <div class="form-check col-2">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="dose2"
                checked
              />
              <label class="form-check-label" for="dose2"> DOSE 2 </label>
            </div>
            <div class="form-check col-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="mute"
                  checked
                />
                <label class="form-check-label" for="mute"> MUTE </label>
              </div>
            </div>
        </div>
      </div>
      <div class="availability">
        <div id="first3days"></div>
        <div id="next3days"></div>
      </div>
    </div>
  </body>
</html>
